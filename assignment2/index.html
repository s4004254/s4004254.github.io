<!DOCTYPE html>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- add the font family of your choice -->
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <!-- Header Section -->
    <!-- Within the header section I included “art Video” to describe the context of the website. 
      I changed the text font to a simple and clear font that is visually pleasing. The font ‘Montserrat’ 
      is a simple font that does not adhere to the main video. 
 -->
    <header>
      <h1>ART VIDEO</h1>
    </header>


    <!-- Main Content Section -->
    <main class="container">
      <!-- Media Player Section -->
      <div class="media-player">
        <video id="custom-video-player" controls>
          <source
            src="https://thelongesthumstore.sgp1.cdn.digitaloceanspaces.com/IM-2250/miac.mp4"
            type="video/mp4"
          />
        </video>
        <div class="custom-controls">
          <button id="play-pause-btn" onclick="togglePlayPause()">
            <img
              id="play-pause-img"
              src="https://img.icons8.com/ios-glyphs/30/play--v1.png"
              alt="Play Button"
              width="24"
              height="24"
            />
          </button>
          <!-- I added the asset of the muting button. This would be useful for the user 
            to experience the art video without sound. This would be needed if they are 
            experiencing the work in a quiet place or if the user would want to experience 
            the sound with a different sound. -->
            <button id="mute-unmute-button" onclick="toggleSound()">
              <img id="mute-unmute-img" src="https://img.icons8.com/ios-glyphs/30/no-audio--v1.png" 
              alt="Mute Button" 
              width="24" 
              height="24" 
              />
          </button>
          

          <!-- add the missing buttons or functionality here -->
          <div class="progress-bar">
            <span id="progress-bar-fill"></span>
          </div>
        </div>
      </div>

      <!-- Additional Content Section -->
      
    </main>

    <!-- Footer Section -->
    <footer>
      <p>&copy; 2024 Media Player Website. All rights reserved.</p>
      <a href="https://icons8.com/icon/59862/play">Play</a> icon by
      <a href="https://icons8.com">Icons8</a>
      <a href="https://icons8.com/icon/61012/pause">Pause</a> icon by
      <a href="https://icons8.com">Icons8</a>
    </footer>
  </body>
</html>
