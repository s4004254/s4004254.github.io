<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Video Player Example</title>
<link
href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Space+Grotesk&display=swap"
rel="stylesheet">
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="reset.css">
<script src="script.js" defer></script>
</head>
<body>
<div class="outer">
<video src="stardust 2.mp4" controls id="#my-video"></video>
<section class="video-controls">
    <!-- Here we create controls using buttons to play pause video
    as well as use a div to show progress.  -->
    <button id="play-pause-button">
      <img
        id="play-pause-img"
        src="https://img.icons8.com/ios-glyphs/30/play--v1.png"
        alt="Play Button"
        width="24"
        height="24"
      />
    </button>
    <button id="mute-unmute-buttn">
      <img
        id="mute-unmute-img"
        src="https://img.icons8.com/ios-glyphs/30/no-audio--v1.png"
        alt="Mute Button"
        width="24"
        height="24"
      />
    </button>

    <div class="progress-bar">
      <span id="progress-bar-fill"></span>
    </div>
    <button id="loop-btn">
      <img
        id="loop-img"
        src="https://img.icons8.com/ios-glyphs/30/repeat.png"
        alt="Loop Button"
        width="24"
        height="24"
      />
</div>
<footer>
    <a href="https://icons8.com/icon/61001/mute">Mute</a> icon by
    <a href="https://icons8.com">Icons8</a>
  </footer>
</body>
</html>
